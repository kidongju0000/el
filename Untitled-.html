<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>el</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .top-link {
            display: block;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .top-link:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .meal-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .meal-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .meal-table th, .meal-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        .meal-table th {
            background-color: #4CAF50;
            color: white;
        }
        
        .meal-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        /* 수정된 이미지 스타일 */
        .meal-image-cell {
            padding: 0 !important;
            width: 30%;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 비율 유지 */
            overflow: hidden;
        }
        
        .responsive-image-in-table {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지 비율 유지하며 채움 */
        }
        
        .date-selector {
            margin: 15px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .meal-image-cell {
                width: 50%; /* 모바일에서도 이미지 표시 */
            }
        }
    </style>
</head>
<body>
    <div class="container-lg px-3 my-5 markdown-body">
        <h1><a href="https://kidongju0000.github.io/el/">el</a></h1>
        
        <a href="https://www.schoolwebsite.com" class="top-link" target="_blank">홈</a>
        
        <div class="meal-container">
            <table class="meal-table">
                <thead>
                    <tr>
                        <th class="meal-image-cell">엘노핌</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="meal-image-cell">
                            <div class="image-container">
                                <img src="https://ifh.cc/g/oKyFGB.jpg" class="responsive-image-in-table" alt="엘노핌 이미지">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.getElementById('date-select').valueAsDate = new Date();
    </script>
</body>
</html>
